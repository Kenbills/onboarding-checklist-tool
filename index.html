<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onboarding Page - Mockup</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #030712;
      color: #f9fafb;
      min-height: 100vh;
      overflow-x: hidden;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #1f2937;
    }

    ::-webkit-scrollbar-thumb {
      background: #4b5563;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #6b7280;
    }

    .container {
      min-height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      padding-top: 6rem;
      padding-bottom: 3rem;
    }

    .content-wrapper {
      max-width: 80rem;
      margin: 0 auto;
      width: 100%;
    }

    .form-container {
      margin-top: 3rem;
      width: 100%;
      max-width: 48rem;
      margin-left: auto;
      margin-right: auto;
    }

    .form-card {
      background-color: rgba(17, 24, 39, 0.5);
      backdrop-filter: blur(12px);
      border: 1px solid #374151;
      border-radius: 1rem;
      padding: 2.5rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
    }

    .form-grid-2col {
      grid-template-columns: repeat(2, 1fr);
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
      font-weight: 500;
      color: #d1d5db;
    }

    .select-wrapper {
      position: relative;
      width: 100%;
    }

    .select-icon {
      position: absolute;
      top: 50%;
      left: 0.875rem;
      transform: translateY(-50%);
      pointer-events: none;
      color: #9ca3af;
      width: 1.25rem;
      height: 1.25rem;
    }

    .select-dropdown {
      width: 100%;
      background-color: #1f2937;
      border: 1px solid #374151;
      color: white;
      font-size: 0.875rem;
      border-radius: 0.5rem;
      padding: 0.875rem 2.5rem 0.875rem 2.5rem;
      appearance: none;
      cursor: pointer;
      transition: all 0.2s;
    }

    .select-dropdown:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .select-chevron {
      position: absolute;
      top: 50%;
      right: 0.875rem;
      transform: translateY(-50%);
      pointer-events: none;
      color: #9ca3af;
      width: 1.25rem;
      height: 1.25rem;
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      top: 50%;
      left: 0.875rem;
      transform: translateY(-50%);
      pointer-events: none;
      color: #9ca3af;
      width: 1.25rem;
      height: 1.25rem;
    }

    .text-input {
      width: 100%;
      background-color: #1f2937;
      border: 1px solid #374151;
      color: white;
      font-size: 0.875rem;
      border-radius: 0.5rem;
      padding: 0.875rem 0.875rem 0.875rem 2.5rem;
      transition: all 0.2s;
    }

    .text-input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .text-input::placeholder {
      color: #6b7280;
    }

    .radio-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
    }

    .radio-label {
      flex: 1 1 auto;
      min-width: 0;
    }

    .radio-input {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }

    .radio-button {
      display: block;
      width: 100%;
      text-align: center;
      padding: 0.75rem;
      border-radius: 0.5rem;
      cursor: pointer;
      border: 1px solid #374151;
      font-size: 0.875rem;
      transition: all 0.2s;
      background-color: #1f2937;
      color: #d1d5db;
    }

    .radio-button:hover {
      background-color: #374151;
    }

    .radio-button.active {
      background-color: #2563eb;
      border-color: #3b82f6;
      color: white;
    }

    .submit-button {
      width: 100%;
      color: white;
      background-color: #2563eb;
      font-weight: 500;
      border-radius: 0.5rem;
      font-size: 1.125rem;
      padding: 1rem 1.25rem;
      text-align: center;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: all 0.2s;
      margin-top: 2.5rem;
    }

    .submit-button:hover {
      background-color: #1d4ed8;
    }

    .submit-button:focus {
      outline: none;
      box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.4);
    }

    .arrow-icon {
      width: 1.25rem;
      height: 1.25rem;
      transition: transform 0.2s;
    }

    .submit-button:hover .arrow-icon {
      transform: translateX(0.25rem);
    }

    .col-span-2 {
      grid-column: span 2 / span 2;
    }

    @media (max-width: 640px) {

      .form-card {
        padding: 1.5rem;
      }

      .form-grid-2col {
        grid-template-columns: 1fr;
      }

      .col-span-2 {
        grid-column: span 1 / span 1;
      }
    }

    @media (min-width: 640px) {
      .hero h1,
      .hero h2 {
        font-size: 3.75rem;
      }

      .hero p {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content-wrapper">
      <div class="form-container">
        <form class="form-card" id="onboardingForm">
          <div class="form-grid form-grid-2col">
            <div class="form-group">
              <label class="form-label">Business Type</label>
              <div class="select-wrapper">
                <svg class="select-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                </svg>
                <select name="businessType" class="select-dropdown">
                  <option>SaaS</option>
                  <option>E-commerce</option>
                  <option>Agency</option>
                  <option>Consulting</option>
                  <option>Other</option>
                </select>
                <svg class="select-chevron" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">Your Role</label>
              <div class="select-wrapper">
                <svg class="select-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"></path>
                </svg>
                <select name="role" class="select-dropdown">
                  <option>Founder</option>
                  <option>CEO</option>
                  <option>CTO</option>
                  <option>Head of Ops</option>
                  <option>Manager</option>
                </select>
                <svg class="select-chevron" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
              </div>
            </div>

            <div class="form-group col-span-2">
              <label class="form-label">Team Size</label>
              <div class="radio-group">
                <label class="radio-label">
                  <input type="radio" name="teamSize" value="1-5" class="radio-input" checked>
                  <span class="radio-button active" data-value="1-5">1-5</span>
                </label>
                <label class="radio-label">
                  <input type="radio" name="teamSize" value="6-20" class="radio-input">
                  <span class="radio-button" data-value="6-20">6-20</span>
                </label>
                <label class="radio-label">
                  <input type="radio" name="teamSize" value="21-50" class="radio-input">
                  <span class="radio-button" data-value="21-50">21-50</span>
                </label>
                <label class="radio-label">
                  <input type="radio" name="teamSize" value="51-100" class="radio-input">
                  <span class="radio-button" data-value="51-100">51-100</span>
                </label>
                <label class="radio-label">
                  <input type="radio" name="teamSize" value="100+" class="radio-input">
                  <span class="radio-button" data-value="100+">100+</span>
                </label>
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">Growth Stage</label>
              <div class="select-wrapper">
                <svg class="select-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                </svg>
                <select name="growthStage" class="select-dropdown">
                  <option>Pre-seed</option>
                  <option>Seed</option>
                  <option>Series A</option>
                  <option>Series B+</option>
                  <option>Profitable</option>
                </select>
                <svg class="select-chevron" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">Biggest Goal This Quarter?</label>
              <div class="input-wrapper">
                <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <input
                  type="text"
                  name="goal"
                  placeholder="(Optional, e.g., 'Increase MRR by 20%')"
                  class="text-input"
                >
              </div>
            </div>
          </div>

          <button type="submit" class="submit-button">
            Start Simulation â€“ Free
            <svg class="arrow-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
            </svg>
          </button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Radio button functionality
    const radioButtons = document.querySelectorAll('.radio-input');
    radioButtons.forEach(radio => {
      radio.addEventListener('change', function() {
        const name = this.name;
        document.querySelectorAll(`input[name="${name}"]`).forEach(input => {
          const span = input.nextElementSibling;
          if (input.checked) {
            span.classList.add('active');
          } else {
            span.classList.remove('active');
          }
        });
      });
    });

    // Form submission
    document.getElementById('onboardingForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData);
      console.log('Form submitted with data:', data);
      alert('Form submitted! Check console for data.');
    });
  </script>
</body>
</html>
